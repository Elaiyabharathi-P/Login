<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="lo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form action="" method="post">
           <h1>Login</h1>
           <div class="input-box" >
            <input type="text" placeholder="Username" required name="" id="">
            <i class='bx bx-user'></i>
           </div>

           <div class="input-box" >
            <input type="password" placeholder="password" required name="" id="">
            <i class='bx bxs-lock-alt' ></i>
           </div>

           <div class="remember-forget" >
            <label for=""><input type="checkbox" name="" id="">Remember me</label>
             <label for=""><a href="#">Forgot password</a></label>
        </div>

        <button type="submit" class="btn">Login</button>
        
        <div class="register-link">
            <p>Don't have an account? <br>  
                <a href="">Register</a></p>
            
        </div>

        </form>
    </div>
</body>
</html>
